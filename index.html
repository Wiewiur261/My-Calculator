<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
          <button class="clear-all" onclick="clearScreen()">AC</button>
          <button onclick="appendValue('%')">%</button>
          <button class="clear" onclick="deleteLast()">C</button>
          <button onclick="appendValue('/')">รท</button>
          <button onclick="appendValue('1')">1</button>
          <button onclick="appendValue('2')">2</button>
          <button onclick="appendValue('3')">3</button>
          <button onclick="appendValue('*')">ร</button>
          <button onclick="appendValue('4')">4</button>
          <button onclick="appendValue('5')">5</button>
          <button onclick="appendValue('6')">6</button>
          <button onclick="appendValue('-')">-</button>
          <button onclick="appendValue('7')">7</button>
          <button onclick="appendValue('8')">8</button>
          <button onclick="appendValue('9')">9</button>
          <button onclick="appendValue('+')">+</button>
          <button onclick="appendValue('00')">00</button>
          <button onclick="appendValue('0')">0</button>
          <button onclick="appendValue('.')">.</button>
          <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
  </body>
</html>
